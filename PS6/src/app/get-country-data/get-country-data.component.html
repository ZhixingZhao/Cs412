<h1>{{CountryName}}</h1>

<button (click)="getCountryData()">Show Data</button>


  <ul *ngFor="let Date of CountryDataByTime">
    <li (click)="setSelectedDate(Date)">{{Date.date}}</li>
  </ul>

  <div style="position: fixed; top: 35%; right: 0;">
    Confirmed Cases: {{SelectedDate.confirmed}} <br>
    Active Cases: {{SelectedDate.active}} <br>
    Deaths: {{SelectedDate.deaths}} <br>
  </div>
